language: android
jdk: oraclejdk8

env:
  global:
    - ANDROID_API_LEVEL=27
    - ANDROID_BUILD_TOOLS_VERSION=28.0.3

android:
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSIONS
    - android-$ANDROID_API_LEVEL
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-$ANDROID_API_LEVEL
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_script:
  - echo $GOOGLE_SERVICES_JSON
  - mkdir -p "$ANDROID_HOME/licenses"
  - cp ./android-licenses/* "$ANDROID_HOME/licenses"
  - mv app/google-services.json.sample app/google-services.json
  - echo $GOOGLE_SERVICES_JSON > test.json
  - cat test.json

script:
  - ./gradlew build check